{% extends "layout.html" %}
{% load static %}

{% block body %}

<div class="card text-center mt-3" style="width: 70%; margin: auto">
  <div class="card-header">
  </div>
  <div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <blockquote class="blockquote mb-0">
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Title</label>
                <div class="col-sm-10">
                  <input type="text" name="title" class="form-control form-control-sm"
                         id="colFormLabelSm" placeholder="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Public</label>
                <div class="col-sm-10" style="text-align: left;">
                  <input class="form-check-input ml-1" type="checkbox" name="is_public"
                         data-toggle="tooltip" data-placement="top"
                         title="if you ON checkbox, your event will be seen other users on 'public events' page">
                </div>
            </div>
            <footer>
              <button type="submit" class="btn btn-outline-success">create</button>
            </footer>
        </blockquote>
    </form>
  </div>
</div>



{% endblock %}

{% block script %}
{% endblock %}
